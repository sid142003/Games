<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Manager Dash - Timed Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hotelDashboard">
        <div id="timer">Time: 02:00</div>
        <div id="chanceDisplay">Chance: 1 of 3</div>
        <h2>Hotel Manager Dash - Timed Game</h2>
        <div id="stats">
            <p>Income: $<span id="income">0</span></p>
            <p>Maximum Income: $<span id="maxIncome">0</span></p>
        </div>
        <select id="roomType">
            <option value="normal">Normal Room</option>
            <option value="upgraded">Upgraded Room</option>
        </select>
        <button id="addGuest">Add Guest</button>
        <div id="rooms"></div>
        <div id="log"></div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
